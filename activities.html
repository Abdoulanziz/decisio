<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Decesio</title>
</head>
<body>
    <div class="container">

        <div class="main">

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img src="img/logo-dark.svg" alt="" class="logo">
                    <span>Decesio</span>
                </div>
                <div class="sidebar-menus">
                    <ul class="sidebar-menu">
                        <li class="menu-item active">
                            <a href="home.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/home.png" alt="" class="icon"><span class="">Home</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="profile.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/user.png" alt="" class="icon"><span class="">Profile</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="activities.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/interface.png" alt="" class="icon"><span class="">Explore</span></span>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="sidebar-menu">
                        <li class="menu-item">
                            <a href="settings.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/settings.png" alt="" class="icon"><span class="">Settings</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="index.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/logout.png" alt="" class="icon"><span class="">Signout</span></span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Sidebar mobile-->
            <div class="sidebar-mobile d-none" id="sidebar-mobile">
                <div class="sidebar-logo">
                    <img src="img/logo.svg" alt="" class="logo">
                    <span>Decesio</span>
                </div>
                <div class="sidebar-menus">
                    <ul class="sidebar-menu">
                        <li class="menu-item active">
                            <a href="home.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/home.svg" alt="" class="icon"><span class="menu-item-label">Home</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="profile.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/user.svg" alt="" class="icon"><span class="menu-item-label">Profile</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="activities.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/interface.svg" alt="" class="icon"><span class="menu-item-label">Explore</span></span>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="sidebar-menu">
                        <li class="menu-item">
                            <a href="settings.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/settings.svg" alt="" class="icon"><span class="menu-item-label">Settings</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="index.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/logout.svg" alt="" class="icon"><span class="menu-item-label">Signout</span></span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>           

            <!-- Main section -->
            <div class="content">

                <!-- Navbar -->
                <div class="navbar navbar-authen">
                    <nav class="navbar-nav">
                        <img src="img/bell-ring.png" alt="Notification icon" class="navbar-nav-notification-icon" style="inline-size: 40px;">
                        <img src="img/avatar.png" alt="Profile avatar" class="navbar-nav-profile-avatar">
                    </nav>
                </div>

                <!-- Navbar mobile-->
                <div class="navbar-mobile">
                    <nav class="navbar-nav">
                        <div class="sidebar-logo">
                            <img src="img/logo.svg" alt="" class="logo">
                            <span>Decesio</span>
                        </div>
                        <div class="avatar-and-toggler">
                            <img src="img/avatar.png" alt="Profile avatar" class="navbar-nav-profile-avatar">
                            <img src="img/sidebar-mobile-toggler.svg" alt="Sidebar mobile toggler" class="navbar-mobile-toggler" id="navbar-mobile-toggler">
                        </div>
                    </nav>
                </div>                  

                <!-- Content inner -->
                <div class="content-inner">

                    <div class="explore-content">
                        <div class="search-bar">
                            <input type="text" class="search-input" placeholder="Search anything...">
                            <button class="search-button">Search</button>
                        </div>
                        <div class="filter-options">
                            <label><input type="checkbox"> Users</label>
                            <label><input type="checkbox"> Topics</label>
                        </div>
                        <div class="search-results"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
