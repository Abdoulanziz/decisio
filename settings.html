                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="more.html">

                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="sidebar-menu">
                        <li class="menu-item active">
                            <a href="settings.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/settings.png" alt="" class="icon"><span class="">Settings</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#">
                                <span class="flex">
                                    <span class="flex"><img src="img/logout.png" alt="" class="icon"><span class="">Signout</span></span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Sidebar mobile-->
            <div class="sidebar-mobile d-none" id="sidebar-mobile">
                <div class="sidebar-logo">
                    <img src="img/logo-dark.svg" alt="" class="logo">
                    <span>Decesio</span>
                </div>
                <div class="sidebar-menus">
                    <ul class="sidebar-menu">
                        <li class="menu-item">
                            <a href="home.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/home.png" alt="" class="icon"><span class="">Home</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="profile.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/user.png" alt="" class="icon"><span class="">Profile</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="activities.html">
                                <span class="flex">
                                    <span class="flex"><img src="img/interface.png" alt="" class="icon"><span class="">Activities</span></span>
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="more.html">

                    </ul>
                    <ul class="sidebar-menu">
                        <li class="menu-item active">

                        <li class="menu-item">

                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>             

            <!-- Main section -->
            <div class="content">

                <!-- Navbar -->
                <div class="navbar navbar-authen">
                    <nav class="navbar-nav">
                        <ul class="navbar-nav-items">
                            <li class="navbar-nav-item"><a class="navbar-nav-link" href="#">Home</a></li>
                            <li class="navbar-nav-item"><a class="navbar-nav-link" href="#">Docs</a></li>
                            <li class="navbar-nav-item"><a class="navbar-nav-link" href="#">API</a></li>
                            <li class="navbar-nav-item"><a class="navbar-nav-link" href="#">Community</a></li>
                            <li class="navbar-nav-item"><a class="navbar-nav-link" href="#">Blog</a></li>
                        </ul>
                        <button class="btn">New</button>
                        <img src="img/avatar.png" alt="Profile avatar" class="navbar-nav-profile-avatar">
                    </nav>
                </div>

                <!-- Navbar mobile-->
                <div class="navbar-mobile">
                    <nav class="navbar-nav">
                        <div class="sidebar-logo">
                            <img src="img/logo-dark.svg" alt="" class="logo">
                            <span>Decesio</span>
                        </div>
                        <div class="avatar-and-toggler">
                            <img src="img/avatar.png" alt="Profile avatar" class="navbar-nav-profile-avatar">
                            <img src="img/sidebar-mobile-toggler.png" alt="Sidebar mobile toggler" class="navbar-mobile-toggler" id="navbar-mobile-toggler">
                        </div>
                    </nav>
                </div>                

                <!-- Data section -->
                <div class="data-section">
                    <div class="data-section-title">
                        <h1>Settings</h1>
                    </div>
                    <div class="settings-cards">
                        <div class="settings-card" style="box-shadow: none !important;">
                            <div class="settings-card-header">
                                <h3 class="card-header">Profile Privacy</h3>
                            </div>

                            <div class="settings-card-body">
                                <div class="settings-checkbox">
                                    <input type="checkbox" class="switch" id="view-profile-information-checkbox" checked>
                                    <label for="view-profile-information-checkbox">Allow users to view your profile information</label>
                                </div>
                            </div>
                        </div>

                        <div class="settings-card" style="box-shadow: none !important;">
                            <div class="settings-card-header">
                                <h3 class="card-header">Platform Updates</h3>
                            </div>

                            <div class="settings-card-body">
                                <div class="settings-checkbox">
                                    <input type="checkbox" class="switch" id="receive-platform-updates-checkbox">
                                    <label for="receive-platform-updates-checkbox">Receive updates about new features and tools</label>
                                </div>
                            </div>
                        </div>

                        <div class="settings-card" style="box-shadow: none !important;">
                            <div class="settings-card-header">
                                <h3 class="card-header">Push Notifications</h3>
                            </div>

                            <div class="settings-card-body">
                                <div class="settings-checkbox">
                                    <input type="checkbox" class="switch" id="receive-push-notifications-checkbox">
                                    <label for="receive-push-notifications-checkbox">Receive web push notifications from our platform</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
